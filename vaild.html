<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form vaildation</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--javascript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--css-->
    <link rel="stylesheet" href="./vaild.css">

    <!--link js-->
    <script src="./vaild.js"></script>

</head>
<body>
    <div class="mt-5 mb-5 me-5 ms-5 border shadow-lg rouneded border-2 ">
      <div class="row">
        <div class="col b-2">
          <img src="https://img.freepik.com/free-photo/view-3d-man-using-laptop_23-2150709796.jpg" alt="" class="w-100 h-100">
        </div>
        <div class="col">
          <form class="w-100" name="register">
            <h2 class="text-center">FORM VAILDATION</h2>
            <div class="mb-3">
                <label for="name3" class="form-label">Name</label>
            </div>
            <div class="c">
              <input type="text" id="fname" placeholder="First Name" class="form-control mb-4 mt-2 me-2">
              <input type="text" id="lname1" placeholder="Second Name" class="form-control mb-4 mt-2">
            </div>
    
            <div class="">
                <label for="address">Address</label>
                <textarea id="address" class="form-control"></textarea>
    
            </div>  
    
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
    
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" placeholder="Enter Your  Number" class="form-control mb-4 mt-2">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2 " class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
    
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
    
            <div class="d-flex justify-content-center algin-items-center">
              <button onclick="validate(event)" class="btn btn-primary w-50">Register</button></div>
          </form>
        </div>
      </div>
      
    <!-- </div> -->
</body>
</html>
